<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>
    <link rel="icon" type="image/jpg" href="https://www.shutterstock.com/image-vector/calculator-floating-cartoon-vector-icon-600nw-2341876311.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <button id="button_reset">AC</button>

        <div class="buttons">
            <button class="number">9</button>
            <button class="number">8</button>
            <button class="number">7</button>
            <button class="button_operation">/</button>

            <button class="number">6</button>
            <button class="number">5</button>
            <button class="number">4</button>
            <button class="button_operation">*</button>

            <button class="number">3</button>
            <button class="number">2</button>
            <button class="number">1</button>
            <button class="button_operation">-</button>
            
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="button_operation">=</button>
            <button class="button_operation">+</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
